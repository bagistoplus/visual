name: run-vitest

on:
  push:
    paths:
      - 'resources/assets/editor/**/*.{ts,js,vue}'
      - 'resources/assets/editor/__tests__/**'
      - 'vitest.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/run-vitest.yml'
  pull_request:
    paths:
      - 'resources/assets/editor/**/*.{ts,js,vue}'
      - 'resources/assets/editor/__tests__/**'
      - 'vitest.config.ts'
      - 'package.json'
      - 'package-lock.json'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    name: Vitest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npm run test:run
